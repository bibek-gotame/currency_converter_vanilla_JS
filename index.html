<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURRENCY_CONVERTER</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container">
        <h1>CURRENCY_CONVERTER</h1>
        <form>
            <div class="input">
                <h2>ENTER THE AMOUNT</h2>
                <input placeholder="enter the amount" value="100" type="text">


            </div>
            <div class="exchange">
              <div class="from-c">
                <p>FROM</p>
                <div class="from">
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                        <select name="from">
                            <option value="inr">inr</option>
                            <option value="npr">npr</option>
                        </select>
                    </div>
                </div>
              </div>
                <i class="fa-solid fa-right-left"></i>
                <div class="from-c">
                    <p>TO</p>
                    <div class="to">
                        <div class="select-container">
                            <img src="https://flagsapi.com/NP/flat/64.png" alt="">
                            <select name="from">
                                <option value="inr">inr</option>
                                <option value="npr">npr</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="msg">1 INR = 1.6 NPR </div>
            <button>Get The Exchange Rate</button>
        </form>

    </div>

    <script src="index.js"></script>
</body>

</html>
